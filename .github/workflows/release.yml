name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test ./...

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          ```bash
          go get github.com/totmicro/mops-sdk@${{ github.ref }}
          ```
          
          ## Documentation
          
          - [API Reference](https://pkg.go.dev/github.com/totmicro/mops-sdk@${{ github.ref }})
          - [Examples](examples/)
          
        draft: false
        prerelease: false

  notify-proxy:
    runs-on: ubuntu-latest
    needs: release
    
    steps:
    - name: Notify Go proxy
      run: |
        # Trigger Go proxy to fetch the new version
        curl -X GET "https://proxy.golang.org/github.com/totmicro/mops-sdk/@v/${{ github.ref_name }}.info" || true
        curl -X GET "https://sum.golang.org/lookup/github.com/totmicro/mops-sdk@${{ github.ref_name }}" || true
